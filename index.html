<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="innovative messaging platform">
    <!-- Title  -->
    <title>Boolzapp</title>

    <!-- Link Bootstrap Css -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <!-- Link Bootstrap icons  -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> -->

    <!-- Link font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">

</head>

<body>
    <!-- Body Header -->
    <header class="body-header"></header>

    <!-- Main  -->
    <main>
        <!-- Container  -->
        <div class="container" id="app">
            <!-- Contact field  -->
            <aside class="contact-field">
                <!-- Contact field header  -->
                <header>
                    <!-- Header contact profile info  -->
                    <div class="left-side">
                        <img src="./img/avatar_1.png" alt="avatar1" class="profile-img">
                        <p>Name</p>
                    </div>
                    <!-- Header contact nav bar -->
                    <nav class="right-side">
                        <!-- Icons  -->
                        <i class="fas fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </nav>
                </header>
            </aside>
            <!-- Chat field  -->
            <div class="chat-field">
                <!-- Chat field header  -->
                <header>
                    <!-- Header chat profile info  -->
                    <div class="left-side">
                        <figure>
                            <img src="./img/avatar_2.png" alt="avatar1" class="profile-img">
                        </figure>
                        <div>
                            <p>Name</p>
                            <p class="subinfo">Last seen today at 12:00</p>
                        </div>
                    </div>
                    <!-- Header chat nav bar  -->
                    <nav class="right-side">
                        <!-- Icons  -->
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </nav>
                </header>
                <!-- Chat body  -->
                <div class="chat-body">
                    <ul>
                        <li class="msg recieved">
                            <p>hello</p>
                            <p class="time">13:30</p>
                        </li>
                        <li class="msg sended">
                            <p>hello</p>
                            <p class="time">13:30</p>
                        </li>
                        <li class="msg recieved">
                            <p>hello</p>
                            <p class="time">13:30</p>
                        </li>
                        <li class="msg recieved">
                            <p>hello</p>
                            <p class="time">13:30</p>
                        </li>
                        <li class="msg sended">
                            <p>hello</p>
                            <p class="time">13:30</p>
                        </li>
                        <li class="msg recieved">
                            <p>hello</p>
                            <p class="time">13:30</p>
                        </li>
                        <li class="msg recieved">
                            <p>hello</p>
                            <p class="time">13:30</p>
                        </li>
                        <li class="msg sended">
                            <p>hello</p>
                            <p class="time">13:30</p>
                        </li>
                        <li class="msg recieved">
                            <p>hello</p>
                            <p class="time">13:30</p>
                        </li>
                    </ul>
                </div>
                <!-- Footer  -->
                <footer>
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Message" id="message-input">
                    <i class="fas fa-microphone"></i>
                </footer>
            </div>
        </div>

    </main>

    <!-- Veu Scripts  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script js  -->
    <script src="js/index.js"></script>
</body>

</html>
